<!DOCTYPE html>
<html lang="en">
<head>
   <style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body bgcolor="aqua" id="customers">
<table border="2" align="center">
 
    <tr><th>pid</th><th>pname</th><th>pcost</th><th>pmfdt</th><th>pexpdt</th></tr>
    {% for rec in records %}
    <tr><td>{{ rec.pid }}</td><td>{{ rec.pname }}</td><td>{{ rec.pcost }}</td><td>{{ rec.pmfdt }}</td><td>{{ rec.pexpdt }}</td></tr>
    {% endfor %}
    
</table>

</body>
</html>
